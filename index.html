<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <title>Wheater</title>
</head>
<body>
  <header>
    <select name="country" id="countrySelect">
      <option value="">--Please choose a City--</option>
    </select>
  </header>
  <main>
    <section id="weatherCardContainer">
      <h3 id="cityName">London Current Weather</h3>
      <div id="degAll">
        <img src="https://developer.accuweather.com/sites/default/files/01-s.png" alt="icon" id="icon">
        <p id=""> <span id="deg">21</span> C </p>

      </div>
      <p id="weatherText">Sunny</p>
    </section>
  </main>
  <footer id= 'footer'> 
    <a href="https://developer.accuweather.com/apis" target="_blank">
      &copy; AccuWeather.com </a>
  </footer>
  <script src="top50Country.js"></script>
  <script type="module" src="main.js"></script>

</html>
